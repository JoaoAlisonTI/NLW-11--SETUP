<!DOCTYPE html>
<html>
  <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    
    <title>Habits Tracker</title>
    
  </head>
  
  <body>
    
    <header>
      
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
    
    <button>
      <img src="./assets/plus.svg" alt="Ícone de mais roxo" />
      
      <div>
        Registrar o meu dia
      </div>
      
    </button>
    
    </header>
    
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="book">📖</div>
        <div class="habit" data-name="run">🏃🏽</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="football">⚽</div>
        <div class="habit" data-name="computer">👨🏽‍💻</div>
      </div>
      
      <div class="days"></div>
    </form>
    
  
  <!--Biblioteca javascript do NLWSetup-->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
  
</html>
